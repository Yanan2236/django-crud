{% load static %}
<link rel="stylesheet" href="{% static 'crud/table.css' %}">
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
</head>
<body>
    <h1>商品一覧</h1>
    <table>
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }} 円</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">商品はありません</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% include "crud/pagination.html" %}
</body>
</html>
